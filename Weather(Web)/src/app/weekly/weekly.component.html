<div class="container mt-5">
    <ul class="nav nav-tabs" id="myTab" role="tablist">
    <li class="nav-item">
      <a class="nav-link" id="current-tab" data-toggle="tab" routerLink ="/currently"  role="tab" aria-controls="current" aria-selected="true">Current</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" id="hour-tab" data-toggle="tab" routerLink ="/hourly" role="tab" aria-controls="hour" aria-selected="false">Hourly</a>
    </li>
    <li class="nav-item">
      <a class="nav-link active" id="week-tab" data-toggle="tab" routerLink ="/weekly" role="tab" aria-controls="week" aria-selected="false">Weekly</a>
    </li>
    <li class="nav-item" style="flex: auto;"></li>
    <li class="nav-item">
        <a class = "mark justify-content-right" role="tab">
            <button class="mr-1"><img src = '../../assets/Twitter_Logo_Blue.png' class='twitter' (click)="newTweet()"></button>
            <button class="ml-1"><i class="material-icons star" (click) = "addToFavour()">{{star}}</i></button>
        </a>
    </li>
    </ul>
    <div class="tab-content" id="myTabContent">
    <div class="tab-pane fade show active" id="week" role="tabpanel" aria-labelledby="week-tab">
      <div id="chartContainer" class = "mt-5 mb-5" style="height: 370px; width: 100%;"></div>
    </div>
    </div>
    </div>
